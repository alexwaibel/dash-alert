<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <script src="js/addInput.js" language="Javascript" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/add" method="post">
        <h2 class="form-signin-heading">Dash Alert Configuration</h2>
        <div id="dynamicInput">
          <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
          <input type="tel" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required autofocus name="number">
          <label for="inputMessage" class="sr-only">Message</label>
          <input type="text" id="inputMessage" name="message" class="form-control" placeholder="Message required">
          <button class="btn btn-default" type="button">+</button>
        </div>
        <br>
        <button class="btn btn-default btn-lg btn-primary" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
